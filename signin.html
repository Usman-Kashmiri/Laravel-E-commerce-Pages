<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/signup.css">
</head>

<body>
    <section>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="row position-relative d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="login-form bg-light p-4 rounded-3 shadow-sm">
                        <form action="" method="" class="row g-5">
                            <h4 class="text-center">Login</h4>
                            <div class="col-12">
                                <label>Username:</label>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-12">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn-lg btn-dark float-end">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/jquery.js"></script>
</body>

</html>
