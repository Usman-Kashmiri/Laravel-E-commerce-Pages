<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/register.css">
    <!-- FontAwesome Icons -->
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container vh-100 d-flex justify-content-end align-items-center">
            <div class="row position-relative d-flex justify-content-end">
                <div class="col-lg-6 col-md-7">
                    <div class="login-form bg-light p-4 rounded-3 shadow">
                        <form action="" method="" class="row g-5">
                            <h4 class="text-center">Register</h4>
                            <div class="col-12">
                                <label>Username:</label>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-12">
                                <label>Email:</label>
                                <input type="text" name="username" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-12">
                                <label>Password:</label>
                                <input type="text" name="username" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-12">
                                <label>Confirm Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                                <br>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn-lg btn-color rounded-3 float-end">Create Account</button>
                            </div>
                            <div class="text-center">
                                <hr class="dropdown-divider>
                                <p class="text-center">Already have an account? <a href="/signin.html">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="assets/scripts/bootstrap.js "></script>
    <script src="assets/scripts/jquery.js "></script>
</body>

</html>
